---

- name: initiatlzing my jekyll blog
  connection: ansible.netcommon.network_cli
  hosts: nodes
  gather_facts: false
  tasks:

  - name: Update apt packages
    become: true
    apt:
      upgrade: no
      update_cache: yes
      cache_valid_time: 86400 #One day

  - name: installing pre-reqs
    apt:
      name: "{{ item }}"
      state: present
    with_items:
      - build-essential
      - gcc
      - git
      - make
      - ruby-full
      - ruby-dev
      - zlib1g-dev
      - ruby-bundler
    
  - name: installing Ruby Gems
    gem:
      name: "{{ item.name }}"
      state: present
      user_install: no
      version: "{{ item.version }}"
    with_items:
      - { name: bundler, version: 2.3.20 }
      - { name: jekyll, version: 4.2.0 }
  

  

  - name: install dependencies
    ansible.builtin.shell:
      cmd: cd {{ workspace_path }} && bundle install 

  - name: build static site
    ansible.builtin.shell:
      chdir: {{ workspace_path }}
      cmd: bundle exec jekyll build

  - name: install nginx
    apt: 
      name: nginx 
      state: latest      

  - name: copy nginx cofigs
    template:
      src: templates/nginx.cfg
      dest: /etc/nginx/sites-available/default
      owner: root
      group: root
      mode: 0644  

  - name: copy ads.txt
    ansible.builtin.copy:
      src: files/ads.txt
      dest: {{workspace_path }}/_site/ads.txt  

  - name: restart nginx
    become: true
    ansible.builtin.shell:
      cmd: systemctl status nginx
    ignore_errors: yes          
